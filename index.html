<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="vIt7CEnq3E7LPMeCsHzhP6wpVN_HrxngWRF2GMxcg0M" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .hero-panel { background-position: center; background-repeat: no-repeat; background-color: #000; background-size: cover; transition: transform 0.3s ease-in-out; }
        .hero-panel:hover { transform: scale(1.03); }
        .hero-bg-left { background-image: url('https://cdn.midjourney.com/af9d4308-4dd1-49f4-917e-bdd1eed714b5/0_0.png'); }
        .hero-bg-center { background-image: url('https://cdn.midjourney.com/2f1a0276-d8d4-47ce-9ee0-9d553f25d228/0_0.png'); }
        .hero-bg-right { background-image: url('https://cdn.midjourney.com/7022a29d-b798-48bf-b49e-842bf33fd5ba/0_0.png'); }
        .text-shadow { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9); }
        .btn-primary { transition: all 0.3s ease; box-shadow: 0 0 15px rgba(220, 38, 38, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.2); border: 1px solid #ef4444; }
        .btn-primary:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 25px rgba(220, 38, 38, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.3); background-color: #ef4444; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">

    <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
            <div class="space-x-8 text-lg">
                <a href="index.html" class="nav-link text-white font-semibold">Home</a>
                <a href="rules.html" class="nav-link text-gray-300">Rules</a>
                <a href="events.html" class="nav-link text-gray-300">Events</a>
            </div>
        </div>
    </nav>

    <header class="border-b-4 border-red-800 bg-black overflow-hidden">
        <div class="flex min-h-[50vh] md:min-h-[65vh]">
            <div class="hero-panel hero-bg-left w-1/4 hidden md:block"></div>
            <div class="hero-panel hero-bg-center w-full md:w-1/2 relative">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4">
                    <h1 id="main-title" class="font-cinzel text-5xl md:text-7xl lg:text-8xl text-red-600 text-shadow font-bold text-center"></h1>
                    <p id="main-subtitle" class="mt-4 text-xl md:text-2xl text-gray-300 text-shadow text-center max-w-3xl"></p>
                </div>
            </div>
            <div class="hero-panel hero-bg-right w-1/4 hidden md:block"></div>
        </div>
    </header>

    <main class="py-16 md:py-24">
        <div class="container mx-auto px-6">
            <section class="text-center mb-20 md:mb-28">
                <h2 id="mission-title" class="text-3xl md:text-4xl font-bold text-white mb-4 font-cinzel"></h2>
                <p id="mission-text" class="text-lg text-gray-400 max-w-4xl mx-auto"></p>
            </section>

            <section class="space-y-16 md:space-y-20">
                <div class="max-w-3xl mx-auto text-center">
                    <h3 id="feature1-title" class="text-3xl font-bold text-red-600 mb-4 font-cinzel"></h3>
                    <p id="feature1-text" class="text-gray-400 mb-4"></p>
                    <ul id="feature1-list" class="list-disc list-inside text-gray-400 space-y-2 text-left inline-block"></ul>
                </div>
                <div class="max-w-3xl mx-auto text-center">
                    <h3 id="feature2-title" class="text-3xl font-bold text-red-600 mb-4 font-cinzel"></h3>
                    <p id="feature2-text" class="text-gray-400 mb-4"></p>
                    <ul id="feature2-list" class="list-disc list-inside text-gray-400 space-y-2 text-left inline-block"></ul>
                </div>
                <div class="max-w-3xl mx-auto text-center">
                    <h3 id="feature3-title" class="text-3xl font-bold text-red-600 mb-4 font-cinzel"></h3>
                    <p id="feature3-text" class="text-gray-400 mb-4"></p>
                    <ul id="feature3-list" class="list-disc list-inside text-gray-400 space-y-2 text-left inline-block"></ul>
                </div>
            </section>

            <section class="text-center mt-20 md:mt-28">
                <a href="https://discord.gg/z7g7H8eqZ5" target="_blank" class="btn-primary inline-block bg-red-700 text-white font-bold text-xl rounded-lg px-12 py-4 uppercase tracking-wider">
                    Join the Discord Now
                </a>
            </section>
        </div>
    </main>

    <footer class="bg-black border-t border-red-900 mt-16 md:mt-24">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 D2R PvP Nexus. A community for the fans, by the fans.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/_data/homepage.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('main-title').textContent = data.title;
                    document.getElementById('main-subtitle').textContent = data.subtitle;
                    document.getElementById('mission-title').textContent = data.mission_title;
                    document.getElementById('mission-text').textContent = data.mission_text;
                    
                    document.getElementById('feature1-title').textContent = data.feature1_title;
                    document.getElementById('feature1-text').textContent = data.feature1_text;
                    const feature1List = document.getElementById('feature1-list');
                    data.feature1_list.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="font-bold text-gray-300">${item.item.split(':')[0]}:</span>${item.item.split(':').slice(1).join(':')}`;
                        feature1List.appendChild(li);
                    });

                    document.getElementById('feature2-title').textContent = data.feature2_title;
                    document.getElementById('feature2-text').textContent = data.feature2_text;
                    const feature2List = document.getElementById('feature2-list');
                    data.feature2_list.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="font-bold text-gray-300">${item.item.split(':')[0]}:</span>${item.item.split(':').slice(1).join(':')}`;
                        feature2List.appendChild(li);
                    });

                    document.getElementById('feature3-title').textContent = data.feature3_title;
                    document.getElementById('feature3-text').textContent = data.feature3_text;
                    const feature3List = document.getElementById('feature3-list');
                    data.feature3_list.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="font-bold text-gray-300">${item.item.split(':')[0]}:</span>${item.item.split(':').slice(1).join(':')}`;
                        feature3List.appendChild(li);
                    });
                })
                .catch(error => console.error('Error loading homepage data:', error));
        });
    </script>

</body>
</html>
