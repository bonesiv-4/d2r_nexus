<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - Community & Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .event-card { background-color: rgba(17, 24, 39, 0.6); border: 1px solid #374151; backdrop-filter: blur(4px); }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
        .status-upcoming { background-color: #166534; color: #bbf7d0; }
        .status-completed { background-color: #4b5563; color: #d1d5db; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">

    <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
            <div class="space-x-8 text-lg">
                <a href="index.html" class="nav-link text-gray-300">Home</a>
                <a href="rules.html" class="nav-link text-gray-300">Rules</a>
                <a href="events.html" class="nav-link text-white font-semibold">Events</a>
            </div>
        </div>
    </nav>

    <header class="bg-black border-b-4 border-red-800 py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 class="font-cinzel text-5xl md:text-6xl text-red-600 font-bold">Community & Events</h1>
            <p class="mt-2 text-lg text-gray-400">Tournaments, results, and the Hall of Fame.</p>
        </div>
    </header>

    <main class="py-16 md:py-24">
        <div class="container mx-auto px-6 max-w-5xl">

            <!-- Upcoming Events Section -->
            <section id="upcoming-events-section">
                <h2 class="font-cinzel text-4xl text-center text-red-600 font-bold mb-8">Upcoming Events</h2>
                <div id="upcoming-events-container" class="space-y-8">
                    <!-- Upcoming events will be injected here -->
                </div>
            </section>

            <!-- Divider -->
            <div class="my-16 border-t-2 border-dashed border-red-900"></div>

            <!-- Past Events Section -->
            <section id="past-events-section">
                <h2 class="font-cinzel text-4xl text-center text-red-600 font-bold mb-8">Hall of Fame</h2>
                <div id="past-events-container" class="space-y-8">
                    <!-- Past events will be injected here -->
                </div>
            </section>

        </div>
    </main>

    <footer class="bg-black border-t border-red-900">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 D2R PvP Nexus. A community for the fans, by the fans.</p>
        </div>
    </footer>

    <script>
        // This script will fetch all your event files and display them.
        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: Netlify CMS creates a file for each event. We need to fetch a list of those files.
            // This is a simplified example. A real implementation might need a build step
            // to generate a single events.json file. For now, we can simulate it.
            
            // --- SIMULATED DATA ---
            // In a real setup, you would generate this array of data during your site's build process.
            const allEvents = [
                {
                    "title": "Inaugural Ironman Tournament",
                    "date": "2025-08-15T20:00:00.000Z",
                    "status": "Upcoming",
                    "image": "https://placehold.co/800x400/0c0a09/dc2626?text=Ironman+Tournament",
                    "body": "The first official tournament of the Nexus! A true test of skill and adaptation. Sign-ups are now open in the Discord."
                },
                {
                    "title": "Zealot vs. Zealot Ladder Kick-off",
                    "date": "2025-08-01T12:00:00.000Z",
                    "status": "Completed",
                    "image": "https://placehold.co/800x400/0c0a09/4b5563?text=ZvZ+Kick-off",
                    "body": "The ZvZ ladder is officially concluded! Congratulations to our winner, **DuelMaster**, who finished with an ELO of 1850! Full results are posted in the #zvz-ladder channel."
                }
            ];
            // --- END SIMULATED DATA ---

            const upcomingContainer = document.getElementById('upcoming-events-container');
            const pastContainer = document.getElementById('past-events-container');

            if (allEvents.length === 0) {
                upcomingContainer.innerHTML = `<p class="text-center text-gray-400">No upcoming events scheduled. Check back soon!</p>`;
            }

            allEvents.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by most recent first

            allEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const dateString = eventDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                const eventCard = `
                    <div class="event-card rounded-lg overflow-hidden flex flex-col md:flex-row">
                        ${event.image ? `<img src="${event.image}" alt="${event.title}" class="w-full md:w-1/3 object-cover">` : ''}
                        <div class="p-6 flex flex-col">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-2xl font-bold text-white">${event.title}</h3>
                                <span class="status-${event.status.toLowerCase()} text-xs font-bold uppercase px-2 py-1 rounded-full whitespace-nowrap">${event.status}</span>
                            </div>
                            <p class="text-sm text-gray-400 mb-4">${dateString}</p>
                            <div class="text-gray-300">${event.body.replace(/\n/g, '<br>')}</div>
                        </div>
                    </div>
                `;

                if (event.status === 'Upcoming') {
                    upcomingContainer.innerHTML += eventCard;
                } else {
                    pastContainer.innerHTML += eventCard;
                }
            });
             if (upcomingContainer.innerHTML.trim() === '') {
                upcomingContainer.innerHTML = `<p class="text-center text-gray-400">No upcoming events scheduled. Check back soon!</p>`;
            }
             if (pastContainer.innerHTML.trim() === '') {
                pastContainer.innerHTML = `<p class="text-center text-gray-400">No past events yet.</p>`;
            }
        });
    </script>

</body>
</html>
