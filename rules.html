<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - Rules & Etiquette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <!-- Netlify Identity Widget Script -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .rule-section { background-color: rgba(17, 24, 39, 0.6); border: 1px solid #374151; backdrop-filter: blur(4px); }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">

<nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
        <div class="space-x-8 text-lg">
            <a href="index.html" class="nav-link text-gray-300">Home</a>
            <a href="rules.html" class="nav-link text-white font-semibold">Rules</a>
            <a href="events.html" class="nav-link text-gray-300">Events</a>
            <a href="news.html" class="nav-link text-gray-300">News</a>
            <a href="ladders.html" class="nav-link text-gray-300">Ladders</a>
        </div>
    </div>
</nav>

    <header class="bg-black border-b-4 border-red-800 py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 id="page-title" class="font-cinzel text-5xl md:text-6xl text-red-600 font-bold"></h1>
            <p id="page-subtitle" class="mt-2 text-lg text-gray-400"></p>
        </div>
    </header>

    <main class="py-16 md:py-24">
        <div id="rules-container" class="container mx-auto px-6 max-w-4xl">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </main>

    <footer class="bg-black border-t border-red-900">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 D2R PvP Nexus. A community for the fans, by the fans.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UPDATED: The path now includes the 'src' folder.
            fetch('/src/_data/rules.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Failed to load rules.json'); }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('page-title').textContent = data.title;
                    document.getElementById('page-subtitle').textContent = data.subtitle;

                    const container = document.getElementById('rules-container');

                    let content = `
                        <div class="text-center mb-12">
                            <p class="text-lg text-gray-300">${data.intro_text}</p>
                        </div>
                        <div class="space-y-8">
                    `;

                    (data.conduct_rules || []).forEach(section => {
                        content += `
                            <div class="rule-section rounded-lg p-8">
                                <h2 class="text-3xl font-bold text-red-600 mb-4 font-cinzel">${section.title}</h2>
                                <ul class="list-disc list-inside text-gray-300 space-y-3">
                        `;
                        (section.rules || []).forEach(rule => {
                            content += `<li><span class="font-bold text-white">${rule.title}:</span> ${rule.desc}</li>`;
                        });
                        content += `</ul></div>`;
                    });

                    content += `
                        </div>
                        <div class="my-16 border-t-2 border-dashed border-red-900"></div>
                        <div class="text-center mb-12">
                            <h1 class="font-cinzel text-4xl md:text-5xl text-red-600 font-bold">${data.ladder_rules_title}</h1>
                            <p class="mt-2 text-lg text-gray-300">${data.ladder_rules_intro}</p>
                            <p class="mt-2 text-md text-yellow-500 italic">${data.ladder_rules_responsibility}</p>
                        </div>
                        <div class="space-y-8">
                            <div class="rule-section rounded-lg p-8">
                                <h2 class="text-3xl font-bold text-red-600 mb-4 font-cinzel">${data.match_procedures.title}</h2>
                                <ul class="list-disc list-inside text-gray-300 space-y-3">
                    `;
                    (data.match_procedures.rules || []).forEach(rule => {
                        content += `<li><span class="font-bold text-white">${rule.title}:</span> ${rule.desc}</li>`;
                    });
                    content += `
                                </ul>
                            </div>
                            <div class="rule-section rounded-lg p-8">
                                <h2 class="text-3xl font-bold text-red-600 mb-4 font-cinzel">${data.equipment_philosophy.title}</h2>
                                <p class="text-gray-400 mb-4">${data.equipment_philosophy.intro}</p>
                                <ul class="list-disc list-inside text-gray-300 space-y-3">
                    `;
                    (data.equipment_philosophy.rules || []).forEach(rule => {
                        content += `<li><span class="font-bold text-white">${rule.title}:</span> ${rule.desc}</li>`;
                    });
                    content += `
                                </ul>
                            </div>
                        </div>
                        <div class="text-center mt-12 border-t border-red-900 pt-8">
                            <p class="text-lg font-bold text-yellow-400">${data.final_reminder_title}</p>
                            <p class="text-md text-gray-400 italic mt-2">${data.final_reminder_text}</p>
                        </div>
                    `;
                    
                    container.innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading rules data:', error);
                    // Optional: Display an error message on the page
                    document.getElementById('rules-container').innerHTML = `<p class="text-center text-red-500">Could not load rules. Please try again later.</p>`;
                });
        });
    </script>

</body>
</html>
