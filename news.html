<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
        .article-card { background-color: rgba(17, 24, 39, 0.6); border: 1px solid #374151; }
        .prose-styles h1, .prose-styles h2, .prose-styles h3 { color: #f3f4f6; }
        .prose-styles p { color: #d1d5db; }
        .prose-styles a { color: #ef4444; }
        .prose-styles strong { color: #ffffff; }
        .prose-styles ul { list-style-type: disc; padding-left: 1.5rem; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">

    <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
            <div class="space-x-8 text-lg">
                <a href="index.html" class="nav-link text-gray-300">Home</a>
                <a href="rules.html" class="nav-link text-gray-300">Rules</a>
                <a href="events.html" class="nav-link text-gray-300">Events</a>
                <a href="news.html" class="nav-link text-white font-semibold">News</a>
                <a href="ladders.html" class="nav-link text-gray-300">Ladders</a>
            </div>
        </div>
    </nav>

    <header class="bg-black border-b-4 border-red-800 py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 class="font-cinzel text-5xl md:text-6xl text-red-600 font-bold">News & Announcements</h1>
            <p class="mt-2 text-lg text-gray-400">The latest updates from the D2R PvP Nexus community.</p>
        </div>
    </header>

    <main class="py-16 md:py-24">
        <div id="news-container" class="container mx-auto px-6 max-w-4xl space-y-12">
            <!-- News articles will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="bg-black border-t border-red-900">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 D2R PvP Nexus. A community for the fans, by the fans.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/news.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Failed to load news.json'); }
                    return response.json();
                })
                .then(articles => {
                    const container = document.getElementById('news-container');
                    if (articles.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-400">No news articles have been posted yet. Check back soon!</p>';
                        return;
                    }

                    let articlesHtml = '';
                    // Sort articles by date, newest first
                    articles.sort((a, b) => new Date(b.date) - new Date(a.date));

                    articles.forEach(article => {
                        const formattedDate = new Date(article.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                        const articleBodyHtml = marked.parse(article.body || '');

                        articlesHtml += `
                            <article class="article-card rounded-lg p-8">
                                <h2 class="font-cinzel text-3xl md:text-4xl text-red-600 font-bold mb-2">${article.title}</h2>
                                <p class="text-sm text-gray-500 mb-6">Posted by ${article.author} on ${formattedDate}</p>
                                <div class="prose-styles max-w-none">${articleBodyHtml}</div>
                            </article>
                        `;
                    });
                    container.innerHTML = articlesHtml;
                })
                .catch(error => {
                    console.error('Error loading news data:', error);
                    document.getElementById('news-container').innerHTML = `<p class="text-center text-red-500">Could not load news articles. Please try again later.</p>`;
                });
        });
    </script>
</body>
</html>
