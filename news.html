<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .article-card { background-color: rgba(17, 24, 39, 0.6); border: 1px solid #374151; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin-bottom: 1.5rem; border-radius: 0.5rem; border: 1px solid #dc2626; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">
    <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
            <div class="space-x-8 text-lg">
                <a href="index.html" class="nav-link text-gray-300">Home</a>
                <a href="rules.html" class="nav-link text-gray-300">Rules</a>
                <a href="events.html" class="nav-link text-gray-300">Events</a>
                <a href="news.html" class="nav-link text-white font-semibold">News</a>
            </div>
        </div>
    </nav>

    <header class="bg-black border-b-4 border-red-800 py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 class="font-cinzel text-5xl md:text-6xl text-red-600 font-bold">News & Media</h1>
            <p class="mt-2 text-lg text-gray-400">Duel clips and community announcements.</p>
        </div>
    </header>

    <main class="py-16">
        <div id="news-container" class="container mx-auto px-6 max-w-4xl space-y-12">
            <p class="text-center text-gray-500">Loading latest updates...</p>
        </div>
    </main>

    <script>
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('src/_data/news.json') 
                .then(response => response.json())
                .then(articles => {
                    const container = document.getElementById('news-container');
                    if (!articles || articles.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-400">No news articles found.</p>';
                        return;
                    }
                    articles.sort((a, b) => new Date(b.date) - new Date(a.date));

                    container.innerHTML = articles.map(article => {
                        const date = new Date(article.date).toLocaleDateString();
                        const body = marked.parse(article.body || '');
                        let videoHtml = '';

                        if (article.video_url) {
                            const ytId = getYouTubeId(article.video_url);
                            if (ytId) {
                                videoHtml = `<div class="video-container"><iframe src="https://www.youtube.com/embed/${ytId}" allowfullscreen></iframe></div>`;
                            }
                        }

                        return `
                            <article class="article-card rounded-lg p-8">
                                <h2 class="font-cinzel text-3xl text-red-600 font-bold mb-2">${article.title}</h2>
                                <p class="text-sm text-gray-500 mb-6">By ${article.author} on ${date}</p>
                                ${videoHtml}
                                <div class="prose prose-invert max-w-none text-gray-300">${body}</div>
                            </article>
                        `;
                    }).join('');
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('news-container').innerHTML = '<p class="text-center text-red-500">Error loading news.</p>';
                });
        });
    </script>
</body>
</html>
