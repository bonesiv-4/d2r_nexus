<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R PvP Nexus - Ladders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover { color: #dc2626; }
        .ladder-section { background-color: rgba(17, 24, 39, 0.6); border: 1px solid #374151; }
    </style>
</head>
<body class="bg-stone-900 text-gray-200">

    <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-red-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-cinzel text-2xl font-bold text-white">D2R PvP <span class="text-red-600">Nexus</span></div>
            <div class="space-x-8 text-lg">
                <a href="index.html" class="nav-link text-gray-300">Home</a>
                <a href="rules.html" class="nav-link text-gray-300">Rules</a>
                <a href="events.html" class="nav-link text-gray-300">Events</a>
                <a href="news.html" class="nav-link text-gray-300">News</a>
                <a href="ladders.html" class="nav-link text-white font-semibold">Ladders</a>
            </div>
        </div>
    </nav>

    <header class="bg-black border-b-4 border-red-800 py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 id="page-title" class="font-cinzel text-5xl md:text-6xl text-red-600 font-bold"></h1>
            <p id="page-subtitle" class="mt-2 text-lg text-gray-400"></p>
        </div>
    </header>

    <main class="py-16 md:py-24">
        <div id="ladders-container" class="container mx-auto px-6 max-w-4xl space-y-12">
            <!-- Ladder categories will be loaded here -->
        </div>
    </main>

    <footer class="bg-black border-t border-red-900">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 D2R PvP Nexus. A community for the fans, by the fans.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/_data/ladders.json')
                .then(response => {
                    if (!response.ok) { throw new Error('Failed to load ladders.json'); }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('page-title').textContent = data.title;
                    document.getElementById('page-subtitle').textContent = data.subtitle;

                    const container = document.getElementById('ladders-container');
                    if (!data.categories || data.categories.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-400">No ladders have been configured yet.</p>';
                        return;
                    }

                    let contentHtml = '';
                    data.categories.forEach(category => {
                        contentHtml += `
                            <section class="ladder-section rounded-lg p-8">
                                <h2 class="font-cinzel text-3xl md:text-4xl text-red-600 font-bold mb-6 text-center">${category.title}</h2>
                                <ul class="space-y-4">
                        `;
                        (category.ladders || []).forEach(ladder => {
                            contentHtml += `
                                <li>
                                    <p class="text-xl font-bold text-white">${ladder.name}</p>
                                    <p class="text-gray-400">${ladder.desc}</p>
                                </li>
                            `;
                        });
                        contentHtml += '</ul></section>';
                    });
                    container.innerHTML = contentHtml;
                })
                .catch(error => {
                    console.error('Error loading ladders data:', error);
                    document.getElementById('ladders-container').innerHTML = `<p class="text-center text-red-500">Could not load ladders. Please try again later.</p>`;
                });
        });
    </script>
</body>
</html>
